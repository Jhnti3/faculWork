<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Vendas e Estoque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Controle de Vendas e Estoque</h1>
        <div class="form">
            <label for="produto">Produto</label>
            <input type="text" id="produto" placeholder="Nome do Produto">
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" placeholder="Quantidade Vendida">
            <label for="preco">Preço</label>
            <input type="number" id="preco" placeholder="Preço por unidade">
            <button onclick="registrarVenda()">Registrar Venda</button>
        </div>
        <div class="estoque">
            <h2>Estoque Atual</h2>
            <ul id="estoqueLista"></ul>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="react.js"></script>
    <script src="SaleList.js"></script>

</body>
</html>
